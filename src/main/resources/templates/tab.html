<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="UTF-8" />
<script type="text/javascript" src="static/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="plugins/tab/js/framework.js"></script>
<link href="plugins/tab/css/import_basic.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" id="skin" prePath="plugins/tab/" />
<script type="text/javascript" charset="utf-8" src="plugins/tab/js/tab.js"></script>
</head>
<body>
	<div id="tab_menu"></div>
	<div style="width: 100%; height: 100%;">
		<div id="page" style="width: 100%; height: 100%; position: relative;">
			<!-- 展示该页面的导航，就打开 -->
			<!-- <div style="width: 100%; height: 30px; text-align: center; font-size: 20px; line-height: 30px;">
				<span id="test"></span>
			</div> -->
		</div>
	</div>
</body>
<script type="text/javascript">
	function tabAddHandler(mid, mtitle, murl) {
		tab.update({
			id : mid,
			title : mtitle,
			url : murl,
			isClosed : true
		});
		tab.add({
			id : mid,
			title : mtitle,
			url : murl,
			isClosed : true
		});
		tab.activate(mid);
	}
	var tab;
	$(function() {
		tab = new TabView({
			containerId : 'tab_menu',
			pageid : 'page',
			cid : 'tab1',
			position : "top"
		});
		tab.add({
			id : 'tab1_index1',
			title : "主页",
			url : "login/default",
			isClosed : false
		});
	});
</script>
</html>
